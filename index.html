<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>3D Card Animation</title>
</head>
<body>
	<div class="container">
		<!-- The card that moves -->
		<div class="card">
			<div class="card__laptop">
				<div class="background-circle"></div>
				<img src="./img/dell-xps.png" alt="dell" />
			</div>
			<div class="card__info">
				<h1>DELL XPS 15 Laptop</h1>
				<h3>Pushing innovation to the edge.</h3>
				<div class="card__prices">
					<button>$1,049.99</button>
					<button class="active">$1,349.99</button>
					<button>$1,449.99</button>
				</div>
			</div>
			<div class="card__purchase">
				<button>Buy</button>
			</div>
		</div>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
